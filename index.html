<!DOCTYPE html>
<html>
<title>Here's a calculator or whatever.</title>
<link rel="stylesheet" type="text/css" href="syntax.css">

<body>
 
 <div class="Main">
  
    <input class="Display" type="text">
    <div>
    <button Onclick="DisplayNumber(7)" class="Numero">7</button>
    <button Onclick="DisplayNumber(8)" class="Numero">8</button>
    <button Onclick="DisplayNumber(9)" class="Numero">9</button>
    <button Onclick="DisplayNumber(event)" class="Symbol">+</button>
    </div>
    <div>
    <button Onclick="DisplayNumber(4)" class="Numero">4</button>
    <button Onclick="DisplayNumber(5)" class="Numero">5</button>
    <button Onclick="DisplayNumber(6)" class="Numero">6</button>
    <button Onclick="DisplaySymbol(event)" class="Symbol">-</button>
    </div>
    <div>
    <button Onclick="DisplayNumber(1)" class="Numero">1</button>
    <button Onclick="DisplayNumber(2)" class="Numero">2</button>
    <button Onclick="DisplayNumber(3)" class="Numero">3</button>
    <button Onclick="DisplaySymbol(event)" class="Symbol">x</button>
    </div>
    <button class="Clear">C</button>
    <button class="Numero">0</button>
    <button Onclick="Calculate(event)" class="Intiate">=</button>
    <button Onclick="DisplayNumber(event)" class="Symbol">รท</button>
 </div>
 </input>
   </script>
</body>

</html>
